<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de number e Math</title>
</head>
<body>
     
</body>
<script>
    const num1 = Number(prompt('Digite um número'));
    document.body.innerHTML += `<p><h1> Seu número é ${num1}<br/>`;
    document.body.innerHTML += `<p>A Raiz quadrada dele é ${(num1 ** 0.5)}<br/>`;
    document.body.innerHTML += `<p>${num1} é inteiro: ${Number.isInteger(num1)}<br/>`;
    document.body.innerHTML += `<p>É NaN: ${isNaN(num1)}<br/>`;
    document.body.innerHTML += `<p>Arredondando para baixo ${Math.floor(num1)}<br/>`;
    document.body.innerHTML += `<p>Arredondando para cima ${Math.ceil(num1)}<br/>`;
    document.body.innerHTML += `<p>Com duas casas decimais: ${num1.toFixed(2)}<br/>`;
    
</script>
</html>
