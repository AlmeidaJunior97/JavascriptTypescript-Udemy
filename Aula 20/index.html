<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio função array e objetos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <form class="form">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="nome" name="nome" required placeholder="Digite seu nome"> <br>
            </div>
            <div>
                <label for="sobrenome">Sobrenome: </label>
                <input type="text" id="sobrenome" class="sobrenome" name="Sobrenome" required placeholder="Digite seu Sobrenome">
            </div>
            <div>
                <label for="peso">Peso:</label>
                <input type="number" id="peso" name="Peso" class="peso" required placeholder="Digite seu Peso">
            </div>
            <div>
                <label for="altura">Altura:</label>
                <input type="text" name="altura" id="altura" class="altura" required placeholder="Digite sua altura"><br>
            </div>
            <input type="submit" id="submit">
        </form>
    </div>
    <div class="resultado"></div>
</body>
<script src="app.js"></script>
</html>
