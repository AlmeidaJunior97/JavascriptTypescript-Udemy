<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio função array e objetos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <form class="form">
            <div>
                <label for="inome">Nome:</label>
                <input type="text" id="inome" name="nome" required placeholder="Digite seu nome"> <br>
            </div>
            <div>
                <label for="isobrenome">Sobrenome: </label>
                <input type="text" id="isobrenome" name="Sobrenome" required placeholder="Digite seu Sobrenome">
            </div>
            <div>
                <label for="ipeso">Peso:</label>
                <input type="number" id="ipeso" name="Peso" required placeholder="Digite seu Peso">
            </div>
            <div>
                <label for="altura">Altura:</label>
                <input type="text" name="Altura" id="altura" required placeholder="Digite sua altura"><br>
            </div>
            <input type="submit" id="submit">
        </form>
    </div>
</body>
<script src="app.js"></script>
</html>
